<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 大厂实习笔试全真模拟题库</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="register-page">
        <!-- 左侧注册区域 -->
        <div class="register-left">
            <div class="register-content">
                <div class="register-logo">
                    <i class="fas fa-book"></i>
                    <span>大厂题库</span>
                </div>

                <div class="register-header">
                    <h2>注册账号</h2>
                    <p>已有账号？<a href="login.html">立即登录</a></p>
                </div>

                <!-- 注册表单 -->
                <form class="register-form">
                    <div class="form-group">
                        <label>手机号码</label>
                        <div class="phone-input-group">
                            <select class="country-code">
                                <option value="+86">+86</option>
                                <option value="+852">+852</option>
                                <option value="+853">+853</option>
                                <option value="+886">+886</option>
                            </select>
                            <input type="tel" class="phone-input" placeholder="请输入手机号">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>验证码</label>
                        <div class="verify-input-group">
                            <input type="text" class="verify-input" placeholder="请输入验证码">
                            <button type="button" class="btn-send-code">获取验证码</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>设置密码</label>
                        <div class="password-input-group">
                            <input type="password" class="password-input" placeholder="请设置8-20位密码">
                            <button type="button" class="btn-toggle-password">
                                <i class="fas fa-eye-slash"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>确认密码</label>
                        <div class="password-input-group">
                            <input type="password" class="password-input" placeholder="请再次输入密码">
                            <button type="button" class="btn-toggle-password">
                                <i class="fas fa-eye-slash"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-agreement">
                        <label class="checkbox-label">
                            <input type="checkbox" class="agreement-checkbox">
                            <span class="checkbox-custom"></span>
                            <span class="agreement-text">
                                我已阅读并同意<a href="#terms">服务条款</a>和<a href="#privacy">隐私政策</a>
                            </span>
                        </label>
                    </div>

                    <button type="submit" class="btn-register">立即注册</button>
                </form>
            </div>
        </div>

        <!-- 右侧区域 -->
        <div class="register-right">
            <div class="register-right-content">
                <h2>多种大厂主流题型全覆盖</h2>
                <p>海量真题，智能练习，助你轻松通过大厂笔试</p>
            </div>
        </div>
    </div>

    <script>
        // 密码可见性切换
        const toggleBtns = document.querySelectorAll('.btn-toggle-password');
        toggleBtns.forEach(btn => {
            btn.addEventListener('click', function() {
                const input = this.parentElement.querySelector('input');
                const icon = this.querySelector('i');
                
                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                } else {
                    input.type = 'password';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                }
            });
        });

        // 验证码倒计时
        const btnSendCode = document.querySelector('.btn-send-code');
        let countdown = 60;
        let timer = null;

        btnSendCode.addEventListener('click', function() {
            if (this.classList.contains('disabled')) return;
            
            this.classList.add('disabled');
            this.textContent = `${countdown}秒后重新获取`;
            
            timer = setInterval(() => {
                countdown--;
                if (countdown <= 0) {
                    clearInterval(timer);
                    this.classList.remove('disabled');
                    this.textContent = '获取验证码';
                    countdown = 60;
                } else {
                    this.textContent = `${countdown}秒后重新获取`;
                }
            }, 1000);
        });

        // 表单验证
        const form = document.querySelector('.register-form');
        const submitBtn = document.querySelector('.btn-register');
        const agreementCheckbox = document.querySelector('.agreement-checkbox');

        agreementCheckbox.addEventListener('change', function() {
            submitBtn.classList.toggle('active', this.checked);
        });

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            if (!agreementCheckbox.checked) {
                alert('请先同意服务条款和隐私政策');
                return;
            }
            // 这里添加注册逻辑
        });
    </script>
</body>
</html>
